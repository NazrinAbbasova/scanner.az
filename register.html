<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scanner</title>
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-grid.min.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/nav.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/auth.css" />
  <link rel="shortcut icon" type="image/jpg" href="assets/images/favicon/favicon.png" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>

  <header>
    <div class="container">
      <div class="row">
        <div class="logo col-md-3">
          <a href="index.html">
            <img src="assets/images/logo.png" alt="" />
          </a>
        </div>
        <div class="nav col-md-9">
          <a href="about.html">Haqqımızda</a>
          <a href="how-to-do.html">Sistem necə işləyir?</a>
          <a href="contact.html">Əlaqə</a>
          <a class="button" href="login.html">Daxil ol</a>
          <a class="button" href="register.html">Qeydiyyat</a>
        </div>
      </div>
    </div>
  </header>

  <section>
    <div class="container">
      <div class="auth-box">
        <div class="row">
          <div class="col-md-6">
            <div class="form-container">
              <div class="register-form">
                <h2>Qeydiyyat</h2>
                <div class="account-type">
                  <div class="register-applicant">Namizəd</div>
                  <div class="register-company">Şirkət</div>
                </div>
                <form>
                  <div class="applicant-form">
                    <label for="name">Ad</label>
                    <input type="text" placeholder="Adınızı daxil edin">
                    <label for="surname">Soyad</label>
                    <input type="text" placeholder="Soyadınızı daxil edin">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Emailinizi daxil edin">
                    <label for="password">Şifrə</label>
                    <input type="password" placeholder="Şifrə təyin edin">
                    <button type="submit">Qeydiyyatdan keç</button>
                  </div>
                </form>

                <form>
                  <div class="company-form">
                    <label for="company-name">Şirkət adı</label>
                    <input type="text" placeholder="Şirkət adını daxil edin">
                    <label for="mobile">Mobil nömrə</label>
                    <input type="text" placeholder="Nömrənizi daxil edin">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Emailinizi daxil edin">
                    <label for="password">Şifrə</label>
                    <input type="password" placeholder="Şifrə təyin edin">
                    <button type="submit">Qeydiyyatdan keç</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="overlay-container">
              <img src="/assets/images/auth-img.png" alt="auth">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="/script.js"></script>
</body>

</html>
